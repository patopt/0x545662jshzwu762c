<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iiSU Demo</title>
    <!-- On garde Tailwind en CDN pour simplifier la configuration CSS sur ce projet spÃ©cifique -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overflow: hidden; /* Prevent scrolling on the body to simulate a console OS */
        user-select: none;
        background-color: #000;
      }
      /* Custom Scrollbar for internal containers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* PSP WAVES CSS */
      .wave-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }

      /* Common styles for all waves */
      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200%;
        height: 70%;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0.7;
        transform: translateX(0);
        transform-origin: 0 100%;
      }

      /* Individual wave layers */
      .wave.wave1 {
        animation: waveAnimation 10s linear infinite;
        opacity: 0.6;
        z-index: 1;
      }

      .wave.wave2 {
        animation: waveAnimation 15s linear infinite reverse;
        opacity: 0.4;
        bottom: -8%;
        z-index: 2;
      }

      .wave.wave3 {
        animation: waveAnimation 20s linear infinite;
        opacity: 0.2;
        bottom: -4%;
        z-index: 3;
      }
      
      @keyframes waveAnimation {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0);
        }
      }
      
      /* Animation Utilities */
      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .zoom-in {
        animation-name: zoomIn;
      }
      .slide-in-from-right-4 {
        animation-name: slideInRight;
      }
      .slide-in-from-bottom-4 {
        animation-name: slideInBottom;
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
<script type="importmap">
{
