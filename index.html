<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iiSU Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overflow: hidden; /* Prevent scrolling on the body to simulate a console OS */
        user-select: none;
      }
      /* Custom Scrollbar for internal containers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* PSP WAVES CSS */
      .wave-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }

      /* Common styles for all waves */
      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200%;
        height: 70%;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0.7;
        transform: translateX(0);
        transform-origin: 0 100%;
      }

      /* Individual wave layers */
      .wave.wave1 {
        animation: waveAnimation 10s linear infinite;
        opacity: 0.6;
        z-index: 1;
      }

      .wave.wave2 {
        animation: waveAnimation 15s linear infinite reverse;
        opacity: 0.4;
        bottom: -8%;
        z-index: 2;
      }

      .wave.wave3 {
        animation: waveAnimation 20s linear infinite;
        opacity: 0.2;
        bottom: -4%;
        z-index: 3;
      }

      /* Wave shape using clip-path - We apply this inline or via utility, 
         but here we ensure the container respects the clipping */
      
      @keyframes waveAnimation {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
